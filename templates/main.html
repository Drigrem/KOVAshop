{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='css/about.css')}}">    
<link rel="stylesheet" href="{{url_for('static', filename='css/intro.css')}}">
{% endblock %}

{% block body %}
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__text">
                    <div class="title">Привет</div>
                    <div class="suptitle">Мы научим тебя создавать<br> сайты с нуля</div>
                    <button class="intro__button">Начать</button>
                </div>
                <div class="intro__img">
                    <img class="laptop" src="{{ url_for('static', filename='images/laptop.png') }}" alt="Пример">
                </div>
            </div>
        </div>
    </section>
    <section class="about">
        <div class="container">
            <div class="card">
            <div class="card__iner">
                <div class="card__text">KOVA
                     - это место, где вы можете
                      приобрести курсы по веб-разработке,
                       разработанные профессионалами с
                        многолетним опытом в индустрии.</div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
